<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="getLocation" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="search-btn" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" id="icon" alt="weather status">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="city-temperature">38.06</span>&deg;C</h3>
            <h1 class="lead" id="weather-status">Clouds</h1>
        </div>
    </div>


<script src="js/main.js"></script>


</body>

</html>
